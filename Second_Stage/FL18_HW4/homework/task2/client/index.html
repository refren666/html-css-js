<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>WS Chat</title>
</head>
<body>
<div class="messenger">
    <div class="left-column">
        <div class="search-wrapper">
            <input
              id="psearch-inut"
              type="text"
              dir="auto"
              placeholder="Search"
              class="form-control"
              autocomplete="off"
            />
        </div>
        <ul class="chat-list list">
            <li class="chat-list-item active">
                <div class="chat-logo">
                    <img
                      src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Flag_of_the_Federal_Bureau_of_Investigation.svg/1200px-Flag_of_the_Federal_Bureau_of_Investigation.svg.png"
                      alt="chat logo"
                      width="70"
                    />
                </div>
                <div class="chat-list-item-text">
                    <div>
                        <h4 class="chat-list-item-header">Test chat</h4>
                        <span class="last-msg-time"></span>
                    </div>
                    <div class="chat-list-item-preview">
                        <div class="preview-wrapper">
                            <span class="last-msg-name"></span>
                            <span class="chat-list-item-preview-msg"></span>
                        </div>
                        <div class="new-msg-counter active-chat"></div>
                    </div>
                </div>
            </li>
            <li class="chat-list-item">
                <div class="chat-logo">
                    <img
                      src="https://www.looper.com/img/gallery/things-only-adults-notice-in-shrek/intro-1573597941.jpg"
                      alt="chat logo"
                      width="50"
                    />
                </div>
                <div class="chat-list-item-text">
                    <div>
                        <h4 class="chat-list-item-header">Another chat</h4>
                        <span class="last-msg-time"></span>
                    </div>
                    <div class="chat-list-item-preview">
                        <div class="preview-wrapper">
                            <span class="last-msg-name">Shrek: </span>
                            <span class="chat-list-item-preview-msg"
                            >hello my dear! How are you?</span
                            >
                        </div>
                        <div class="new-msg-counter">1</div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="chat-side-wrapper">
        <div class="chat-header">
            <div class="chat-logo">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Flag_of_the_Federal_Bureau_of_Investigation.svg/1200px-Flag_of_the_Federal_Bureau_of_Investigation.svg.png"
                  alt="chat logo"
                  width="70"
                />
            </div>
            <div class="header-text-wrapper">
                <p class="chat-title">Test chat</p>
                <p class="chat-subtitle">0 members online</p>
            </div>
        </div>
        <div class="chat-wrapper">
            <div id="chat" class="chat"></div>
            <div id="chat-message">
                <form id="chat-form">
                    <input
                      contenteditable="true"
                      class="new-message"
                      name="message"
                      id="new-message"
                      placeholder="Message"
                      autocomplete="off"
                    />
                    <button class="send" type="submit">
                        <svg class="icon icon-send">
                            <symbol
                              id="icon-send"
                              viewBox="0 0 32 32"
                              preserveAspectRatio="xMidYMid meet"
                            >
                                <path
                                  d="M0 0l32 16-32 16v-32zM0 12.8v6.4l16-3.2-16-3.2z"
                                ></path>
                            </symbol>
                            <use xlink:href="#icon-send"></use>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="chat.js"></script>
</body>
</html>
