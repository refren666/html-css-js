<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Write your code here -->
<div class="container">
  <div class="calculator__container">
    <div class="input__field">
      <label for='screen'>
        <input type="text" id="screen" disabled>
      </label>
    </div>

    <table>
      <tr>
        <td></td>
        <td></td>
        <td>
          <button id="button-clear" class="clear" value="C">C</button>
        </td>
        <td>
          <button id="button-divide" class="operator" value="/">/</button>
        </td>
      </tr>
      <tr>
        <td>
          <button id="button-9" class="number" value="9">9</button>
        </td>
        <td>
          <button id="button-8" class="number" value="8">8</button>
        </td>
        <td>
          <button id="button-7" class="number" value="7">7</button>
        </td>
        <td>
          <button id="button-multiply" class="operator" value="*">*</button>
        </td>
      </tr>
      <tr>
        <td>
          <button id="button-6" class="number" value="6">6</button>
        </td>
        <td>
          <button id="button-5" class="number" value="5">5</button>
        </td>
        <td>
          <button id="button-4" class="number" value="4">4</button>
        </td>
        <td>
          <button id="button-plus" class="operator" value="+">+</button>
        </td>
      </tr>
      <tr>
        <td>
          <button id="button-3" class="number" value="3">3</button>
        </td>
        <td>
          <button id="button-2" class="number" value="2">2</button>
        </td>
        <td>
          <button id="button-1" class="number" value="1">1</button>
        </td>
        <td>
          <button id="button-minus" class="operator" value="-">-</button>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button id="button-0" class="number" value="0">0</button>
        </td>
        <td></td>
        <td>
          <button id="button-equal" class="equal" value="=">=</button>
        </td>
      </tr>
    </table>
  </div>

  <div class="log__container">

  </div>
</div>


<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
